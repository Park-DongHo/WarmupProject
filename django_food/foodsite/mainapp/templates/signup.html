<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SignUp</h1>
    <form action="{%url 'signup' %}" method='POST'>
        {% csrf_token %}
        <input type="text" placeholder="아이디를 입력하세요" name='user_id' />
        <br/>
        <br/>
        <input type="password" placeholder="비밀번호를 입력하세요" name='user_pw' />
        <br/>
        <br/>
        <input type="password" placeholder='비밀번호를 다시 입력하세요' name='user_pw_check' />
        <br/>
        <br/>
        <input type="text" placeholder="이름을 입력하세요" name='name' />
        <br/>
        <br/>
        <input type="text" placeholder="성별을 입력하세요" name='gender' />
        <br/>
        <br/>
        <input type="text" placeholder="나이대를 입력하세요" name='age' />
        <br/>
        <br/>
        <input type="text" placeholder="기피하는 재료를 입력하세요" name='repmaterial' />
        <br/>
        <br/>
        <input type="text" placeholder="선호하는 tag를 입력하세요" name='pretag' />
        <br/>
        <br/>
        <button type='submit'>회원가입하기</button>
    </form>
</body>
</html>
